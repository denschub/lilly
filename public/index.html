<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" href="/favicon.ico">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/pure-min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="/assets/js/main.js"></script>

  <title>lilly</title>
</head>
<body>
<header class="pure-menu pure-menu-open pure-menu-horizontal">
  <span class="pure-menu-heading">lilly</span>
  <ul>
    <li><a href="#"><i id="loader" class="fa fa-refresh fa-fw"></i></a></li>
    <li><a href="#"><i class="fa fa-folder-open fa-fw"></i></a></li>
  </ul>
</header>
<section id="droparea">
  <div class="pure-g iconrow">
    <div class="pure-u-1-2">
      <div class="dropzone" id="tech">
        <div class="dropzone-inner">
          <i class="fa fa-code fa-fw"></i>
        </div>
      </div>
    </div>
    <div class="pure-u-1-2">
      <div class="dropzone" id="article">
        <div class="dropzone-inner">
          <i class="fa fa-file-text fa-fw"></i>
        </div>
      </div>
    </div>
    <div class="pure-u-1-2">
      <div class="dropzone" id="entertain">
        <div class="dropzone-inner">
          <i class="fa fa-film fa-fw"></i>
        </div>
      </div>
    </div>
    <div class="pure-u-1-2">
      <div class="dropzone" id="other">
        <div class="dropzone-inner">
          <i class="fa fa-bookmark fa-fw"></i>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
